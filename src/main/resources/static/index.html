<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css"
	href="/css/themes/default/easyui.css" />
<link rel="stylesheet" type="text/css" href="/css/themes/icon.css" />
<script type="text/javascript" src="/jars/jquery.min.js"></script>
<script type="text/javascript" src="/jars/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Tree Lines</h2>
	<p>This sample shows how to show tree lines.</p>
	<div style="margin: 10px 0;"></div>
	<div class="easyui-panel" style="padding: 5px">
		<ul class="easyui-tree"
			data-options="url:'tree_data1.json',method:'get',animate:true,lines:true">
			<li><span>My Documents</span>
				<ul>
					<li data-options="state:'closed'"><span>Photos</span>
						<ul>
							<li><span>Friend</span></li>
							<li><span>Wife</span></li>
							<li><span>Company</span></li>
						</ul></li>
					<li><span>Program Files</span>
						<ul>
							<li>Intel</li>
							<li>Java</li>
							<li>Microsoft Office</li>
							<li>Games</li>
						</ul></li>
					<li>index.html</li>
					<li>about.html</li>
					<li>welcome.html</li>
				</ul></li>
		</ul>
	</div>


</body>
</html>
